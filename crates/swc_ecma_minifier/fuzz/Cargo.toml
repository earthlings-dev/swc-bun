[package]
authors = ["Automatically generated"]
edition = "2018"
name    = "swc_ecma_minifier-fuzz"
publish = false
version = "0.0.0"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys            = "0.4"
swc_common               = { version = "18.0.1", path = "../../swc_common", features = ["arbitrary"] }
swc_ecma_ast             = { version = "20.0.1", path = "../../swc_ecma_ast", features = ["arbitrary"] }
swc_ecma_codegen         = { version = "23.0.0", path = "../../swc_ecma_codegen" }
swc_ecma_minifier        = { version = "44.0.0", path = ".." }
swc_ecma_parser          = { version = "33.0.1", path = "../../swc_ecma_parser" }
swc_ecma_testing         = { version = "19.0.0", path = "../../swc_ecma_testing" }
swc_ecma_transforms_base = { version = "36.0.1", path = "../../swc_ecma_transforms_base" }
swc_ecma_visit           = { version = "20.0.0", path = "../../swc_ecma_visit" }
testing                  = { version = "19.0.0", path = "../../testing" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
doc  = false
name = "bug"
path = "fuzz_targets/bug.rs"
test = false
